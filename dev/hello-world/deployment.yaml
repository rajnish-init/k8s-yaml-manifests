apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: asia-south1-docker.pkg.dev/clear-nebula-475114-v7/docker-repository/hello-world:d180273
        ports:
        - containerPort: 8080